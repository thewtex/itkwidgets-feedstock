{% set name = "itkwidgets" %}
{% set version = "0.16.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 853e6368b74c26cd701eba98a6b5d4d219e2c17b5c023ac24f07783e4388cfee

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
    - jupyter
  run:
    - python
    - itk >=5.0.0
    - ipydatawidgets >=3.2.0
    - ipywidgets >=7.4.0
    - ipympl
    - numpy
    - scipy
    - six
    - zstandard

test:
  imports:
    - itkwidgets

about:
  home: https://github.com/InsightSoftwareConsortium/itk-jupyter-widgets
  license: Apache 2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Interactive Jupyter widgets to visualize images in 2D and 3D'
  doc_url: https://github.com/InsightSoftwareConsortium/itk-jupyter-widgets
  dev_url: https://github.com/InsightSoftwareConsortium/itk-jupyter-widgets

extra:
  recipe-maintainers:
    - hadim
    - thewtex
    - SylvainCorlay
